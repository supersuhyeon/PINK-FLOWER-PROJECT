<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abc7df92e1.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <h1>GET THE FIVE PINK FLOWERS!</h1>
    <!-- game+popup -->
    <div class="flowergame">
        <div class="flowergame_header">
            <div class="playbtn">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="timer">0:0</div>
            <div class="score">5</div>
        </div>
        <div class="flowergame_field"></div>
    </div>
    
    <div class="popup popup__hide">
        <button class="popup_replybtn">
            <i class="fa-solid fa-reply"></i>
        </button>
        <span class="popup_message">Hello World</span>
    </div>

</body>
</html>
